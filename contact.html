<html lang="en">
<head>

    <title>CONTAcT</title>
     <link rel="stylesheet" href="./style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     
    <!-- FONTAWSOME -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
     integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- contant start -->
     <section id="contact">
        <div class="container">
            <div class="contact-content">
                <div class="contact-info">
                    <div>
                        <h3>ADDRESS</h3>
                        <P><i class="fa-solid fa-location-dot"></i>Hosary Mosque, 6 october, Egypt</P>
                        <p><i class="fa-duotone fa-solid fa-phone"></i>phone:123456789</p>
                        <p><i class="fa-sharp-duotone fa-regular fa-envelope"></i>support@foodlover.com</p>
                    </div>
                    <div>
                        <h3>WORKING HOURS</h3>
                        <p>8.00 am to 11 pm on weekdays</p>
                        <p>11.00 am to 1 am on weekends</p>
                    </div>
                    <div>
                        <h3>FOLLOW US</h3>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
                <form  >
                    <input type="text" name="Name" id="Name" placeholder="full Name" required>
                    <input type="email" name="email" id="email" placeholder="email address" required>
                    <input type="text" name="subject" id="subject" placeholder="subject" required>
                    <textarea name="Massege" id="Massege" col="30" row="5" placeholder="Massege"></textarea>
                    <button type="submit" class="btn">SUBMIT</button>
                </form>
            </div>

        </div>
     </section>
     <!-- contant end  -->
