<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" >
</head>
<body>
    <div class="container" style="margin-top: 60px; max-width: 500px;">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Calculate Your Order</h2>

        <!-- Order Calculator -->
<div class="container" style="margin-top: 60px;">
    <h2>Calculate Your Order</h2>

    <label for="item">Choose Item:</label>
    <select id="item" class="form-select">
        <option value="0">-- Select Item --</option>
        <option value="15">LASAL cheese - $15</option>
        <option value="18">Jumbo Crab Shrimp - $18</option>
        <option value="20">Koktail Juice - $20</option>
        <option value="7">Capo Steak - $7</option>
        <option value="30">Fruit Salad - $30</option>
        <option value="10">Cheese Pizza - $10</option>
        <option value="18">Kofta Meat - $18</option>
        <option value="18">Spanish Pies - $18</option>
        <option value="18">Chicken Shawerma - $18</option>
        <option value="18">Capo Steak - $18</option>
        <option value="18">MEGA CHEESE PIZZA - $18</option>
        <option value="18">CHEESE PIZZA - $18</option>
    </select>
<br><br>
    <label style="margin-top: 10px;">Quantity:</label>
    <input type="number" id="qty" class="form-control" min="1" value="1">

    <button onclick="calcTotal()" class="btn btn-primary" style="margin-top: 15px;">
        Calculate Total
    </button>

    <p id="result" style="margin-top: 15px; font-size:18px; font-weight:bold;"></p>
</div>
<br><br>
<script>
function calcTotal() {
    let price = Number(document.getElementById("item").value);
    let qty = Number(document.getElementById("qty").value);

    if (price === 0) {
        document.getElementById("result").innerHTML = "Please select a meal!";
        return;
    }

    let total = price * qty;

    document.getElementById("result").innerHTML =
        "Total Price = $" + total;
}
</script>
    </div>
</div>
   
</body>
</html>
